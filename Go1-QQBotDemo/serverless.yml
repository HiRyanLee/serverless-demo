component: scf
name: ap-guangzhou_default_QQBotDemo
inputs:
  src:
    src: ./src
  region: ap-guangzhou
  name: qqbot_demo
  runtime: Go1
  handler: main
  memorySize: 128
  timeout: 3
  environment:
    - key: QQBotAppID
      value: appid of QQBot
    - key: QQBotSecret
      value: secret of QQBot
    - key: HYApiKey
      value: hunyuan apikey